<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Юрий Пенских" />
        <meta name="description" content="Генератор хэштегов по ключевым словам. Удаляет дубликаты, пробелы. Устанавливает резделетели." />
        <title>Хэштег генератор</title>
        <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .starter-template {
                padding: 1rem 0.5rem;
                text-align: center;
            }
            h1{
                font-size: 1.3rem;
            }
            .lead{
                font-size: 0.7rem;
                margin-block-end: 0em;
            }
            .support{
                font-size: 0.7rem;
                margin-block-start: 5em;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <main role ="main">
            <div class="container"> 
                <div class="starter-template">
                    <h1>Хэштег генератор</h1>
                    <p class="lead">Ключевые слова разделяются запятыми или абзацем.<br>Результат автоматически копируется в буфер обмена.</p>
                </div>
                <form>
                    <div class ="form-group">
                        <label for="srcText">Ключевые слова</label>
                        <textarea class="form-control" id="srcText" rows="7"></textarea>
                    </div>
                </form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="delimiterStyle">Разделитель хэштегов</label>                            
                        <select class="form-control" id="delimiterStyle" onchange="updateStyleParams()">
                            <option>Пробел</option>
                            <option>Вертикальная черта</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="wordStyle">Стиль соединения слов</label>
                        <select class="form-control" id="wordStyle" onchange="updateStyleParams()">
                            <option>простой</option>                            
                            <option>верблюжийСМаленькойБуквы</option>
                            <option>ВерблюжийCБольшойБуквы</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="updateHashtag()">Хэштеги</button>
                <button class="btn btn-secondary" onclick="updateUrl()">Ссылка</button>
                <button class="btn btn-info" onclick="showExample()">Пример</button>
                <p></p>
                <label>Результат</label>
                <div class="alert alert-primary" role="alert" id="dstText">&nbsp;</div>
                <p class="support">Разработка и поддержка <a href="https://vk.com/penskikh_yuri" target="_blank">Юрий Пенских</a></p>
            </div>
        </main>
        <script src="sc.js?v=4"></script>
    </body>
</html>
